<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabindra Kumar Chaudhary | Computer Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #1a2e35;
            --primary-color: #2e856e;
            --primary-light: #5fb99d;
            --secondary-color: #6c757d;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.92);
            --border-radius: 12px;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(46, 133, 110, 0.08) 0%, rgba(46, 133, 110, 0) 100%);
        }
        
        .hero-content {
            z-index: 2;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 2.5rem;
        }
        
        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .hero-cta:hover {
            background-color: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 133, 110, 0.1);
        }
        
        .hero-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: 80%;
            background: url('https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            box-shadow: -20px 20px 60px rgba(0, 0, 0, 0.08);
            border: 12px solid var(--white);
            animation: fadeInRight 1s ease-out;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            background-color: rgba(248, 249, 250, 0.88);
            backdrop-filter: blur(12px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeInDown 0.8s ease-out;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i {
            font-size: 1.4rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-links a i {
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .nav-links li::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-links li:hover::after {
            width: 100%;
        }
        
        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background-color: rgba(46, 133, 110, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 50%;
            right: 20%;
            animation-delay: 4s;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px) translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 100px;
                height: auto;
                padding-bottom: 80px;
            }
            
            .hero-content {
                max-width: 100%;
                margin-bottom: 50px;
                text-align: center;
                align-items: center;
            }
            
            .hero-cta {
                margin: 0 auto;
            }
            
            .hero-image {
                position: relative;
                width: 100%;
                height: 350px;
                transform: none;
                border-radius: var(--border-radius);
                margin-top: 40px;
                border: 8px solid var(--white);
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>Rabindra.</span>
            </div>
            <ul class="nav-links">
                <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="#experience"><i class="fas fa-briefcase"></i> Experience</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Rabindra Kumar Chaudhary</h1>
                <p>Computer Operator at Kailari Rural Municipality</p>
                <a href="#contact" class="hero-cta">
                    <i class="fas fa-paper-plane"></i>
                    Get in Touch
                </a>
            </div>
            <div class="hero-image"></div>
        </div>
    </section>
</body>
</html>
